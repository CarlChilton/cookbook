{% extends 'base.html' %} {% block content %}
<h3>Edit a recipe</h3>
<br/>
<div class="row">
    <form id="addRecipeForm" action="{{ url_for('insert_recipe') }}" method="POST" class="col-xs-12 col-sm-8 col-sm-offset-2">
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" class="form-control" required>
            </div>
            <hr/>
            <div class="form-group col-sm-12">
                <label for="description">Description:</label>
                <input id="description" name="description" type="text" class="form-control" required>
            </div>
            <hr/>
            <div class="form-group col-sm-12">
                <label for="time">Time to cook:</label>
                <input id="time" name="time" type="time" class="form-control" required>
            </div>
            <hr/>
            <div class="form-group col-sm-12">
                <label for="sel1">Suitable for:</label>
                <select class="form-control" name="lifestyle" value="carnivores" id="lifestyle">
                    {% for lifestyle in lifestyle %} 
                        <option value="{{ lifestyle.lifestyle_name }}">{{ lifestyle.lifestyle_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <hr/>
            <label class="formsHeader">Allergens:</label>
            <div class="form-group col-sm-12 allergensContainer">
                {% for allergen in allergens %}
                    <label>
                        {{ allergen.allergen_name }}
                        <input id="{{ allergen.allergen_name }}" name="checkbox{{ allergen.allergen_name }}" type="checkbox" class="form-control">
                    </label>
                {% endfor %}
            </div>
            <div class="form-group col-sm-12">
                <label>Ingredients:</label>
                <div id="ingredientsList">
                    <label class="stepLabel" for="instruction1">Ingredient 1</label>
                    <input id="ingredient1" name="ingredient1" type="text" class="form-control addIngredient" required>    
                </div>
                <button id="addIngredient" type="button" class="btn btn-info" onclick="add_ingredient()">Add another ingredient</button>
            </div>
            <div class="form-group col-sm-12">
                <label>Instructions:</label>
                <div id="instructionsList">
                    <label class="stepLabel" for="instruction1">Step 1</label>
                    <input id="instruction1" name="instruction1" type="text" class="form-control" required>    
                </div>
                <button id="addInstruction" type="button" class="btn btn-info" onclick="add_instruction()">Add another step</button>
            </div>
            <div class="form-group col-sm-12">
                <button id="addRecipe" type="submit" class="btn btn-success">ADD THIS RECIPE</button>    
            </div>
            
        </div>
    </form>
</div>

{% endblock %}
